<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/pic/domainPic.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <section class="title-section">
            <div class="title-section-div">
                <p class="title-section-div-p1">JavaScript</p>
                <p class="title-section-div-p2">Age Calculator</p>
            </div>
        </section>

        <section class="input-section">
            <div class="input-section-div">
                <input type="date" class="input-section-div-input"  name="date" id="date">
                <button class="input-section-div-btn">Calculate</button>
            </div>
        </section>

        <section class="result-section">
            <p class="result-section-p">You are 21 years, 4 months and 17 days old</p>
        </section>
    </main>
    <script src="/index.js"></script>
</body>
</html>
